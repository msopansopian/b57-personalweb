    <!-- NAVBAR -->

      <ul>
        <li>

    <!--  -->
    <!-- CONTACT -->
    <h1 class="title-contact">GET IN TOUCH</h1>
    <div class="container">
      <form class="form-contact" onsubmit="sendEmail(event)">
        <!-- menjalankan fungsi sendemail -->
        <label class="label-contact" class="label-contact">Name</label>
        <input type="text" class="input-contact" id="inputName" />
        <label class="label-contact" class="label-contact">Email</label>
        <input type="text" class="input-contact" id="inputEmail" />
        <label class="label-contact" class="label-contact">Phone Number</label>
        <input type="text" class="input-contact" id="inputPhoneNumber" />
        <label class="label-contact" class="label-contact">Subject</label>
        <select class="input-contact" id="inputSubject">
          <option></option>
          <option>Front End Developer</option>
          <option>Back End Developer</option>
          <option>Fullstack Developer</option>
        </select>
        <label class="label-contact" class="label-contact">Your Message</label>
        <textarea class="input-contact" id="inputMessage"></textarea>
        <input type="submit" value="submit" class="submit-contact" />
      </form>
    </div>

    <script src="assets/js/navbar.js"></script>
