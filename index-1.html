<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>creating card</title>
    <!-- link untuk menampilkan icon -->
    <link rel="stylesheet" href="style-1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="biodata">
        <h3>Hy welcome to my hut</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias explicabo ex vel est quas harum, temporibus in. Ducimus eaque unde esse ipsam, officiis odit fuga qui. Dignissimos recusandae laboriosam ducimus!</p>

        <div>
          <button>contact</button>
        </div>

        <div>
          <span>Download CV <i class="fa-solid fa-download"></i></span>
        </div>
      </div>

      <div class="icon">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>

      <div class="profil">
        <img src="img/upin.jpg" alt="myprofil" />
        <h3>M SOPAN SOPIAN</h3>
        <h5>FULLSTACK DEVELOPER</h5>
      </div>
    </div>
  </body>
</html>
