    <!-- CONTAINER ADD-PROJECT -->
    <h1 class="title-project text-center pt-4 text-white mt-5">ADD MY PROJECT</h1>

    <div class="container-myproject d-flex justify-content-center pt-4">
      <form onsubmit="submitData(event)" class="form-contact d-flex flex-column">
        <label for="project-name" class="label-contact w-100 text-white fw-bold mb-1">Project Name</label>
        <input type="text" id="project-name" class="input-contact p-1 rounded mb-1" />

        <div class="date-container d-flex justify-content-between w-100">
          <div class="date-item">
            <label for="start-date" class="label-contact w-100 text-white fw-bold mb-1">Start Date</label>
            <input type="date" id="start-date" class="input-contact p-1 rounded mb-1" />
          </div>
          <div class="date-item">
            <label for="end-date" class="label-contact w-100 text-white fw-bold mb-1">End Date</label>
            <input type="date" id="end-date" class="input-contact p-1 rounded mb-1" />
          </div>
        </div>

        <label for="description" class="label-contact w-100 text-white fw-bold mb-1">Deskripsi</label>
        <textarea id="description" class="input-contact p-1 rounded mb-1"></textarea>

        <div class="tech-container d-flex justify-content-between w-100 flex-wrap mb-3">
          <h2 for="technologi" class="label-contact w-100 text-white fw-bold mb-1">Tekhnologi</h2>
          <div class="tech-item d-flex w-48 align-items-center text-white">
            <input type="checkbox" id="nodejs" />
            <label for="nodejs">Node JS</label>
          </div>
          <div class="tech-item d-flex w-48 align-items-center text-white">
            <input type="checkbox" id="reactjs" />
            <label for="reactjs">React JS</label>
          </div>
          <div class="tech-item d-flex w-48 align-items-center text-white">
            <input type="checkbox" id="typescript" />
            <label for="typescript">Type Script</label>
          </div>
          <div class="tech-item d-flex w-48 align-items-center text-white">
            <input type="checkbox" id="angular" />
            <label for="angular">Angular</label>
          </div>
        </div>

        <label for="upload-image" class="label-contact w-100 text-white fw-bold mb-1">Upload Image</label>
        <input type="file" id="upload-image" class="input-contact p-1 rounded mb-1" />

        <input type="submit" value="Submit" class="submit-contact" />
      </form>
    </div>

    <!-- LIST PROJECT -->
    <h1 class="project-h1 text-center text-white">MY PROJECT</h1>
    <div id="list-project" class="row g-4 p-3">
      <!-- di isi js -->
    </div>
