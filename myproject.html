      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <ul>
        <li>
          <a href="index.html">
            <img src="assets/img/dumbways.png" alt="logo dumbways" />
          </a>
        </li>
        <li class="nav-link">
          <a href="index.html">Home</a>
        </li>
        <li class="nav-link">
          <a href="myproject.html">My Project</a>
        </li>
        <li class="nav-link">
          <a href="testimonial.html">Testimonial</a>
        </li>
      </ul>

      <div class="nav-contact">
        <button class="hamburger-button" id="humberger-button">
          <i class="fa-solid fa-bars humberger-button" id="humberger-button" onclick="openHumberger()"></i>
        </button>
        <a href="contact.html" class="btn-contact nav-collapse" target="_blank">Contact Me</a>
      </div>
    </nav>

    <!-- NAVBAR RESPONSIV -->
    <div class="humberger-nav-container" id="humberger-nav-container">
      <a href="index.html" class="active">Home</a>
      <a href="myproject.html">My Project</a>
      <a href="testimonial.html">Testimonial</a>
      <a class="a-contact" href="contact.html">Contact Me</a>
    </div>

    <!-- CONTAINER ADD-PROJECT -->
    <h1 class="title-project">ADD MY PROJECT</h1>

    <div class="container-myproject">
      <form onsubmit="submitData(event)" class="form-contact">
        <label for="project-name" class="label-contact">Project Name</label>
        <input type="text" id="project-name" class="input-contact" />

        <div class="date-container">
          <div class="date-item">
            <label for="start-date" class="label-contact">Start Date</label>
            <input type="date" id="start-date" class="input-contact" />
          </div>
          <div class="date-item">
            <label for="end-date" class="label-contact">End Date</label>
            <input type="date" id="end-date" class="input-contact" />
          </div>
        </div>

        <label for="description" class="label-contact">Deskripsi</label>
        <textarea id="description" class="input-contact"></textarea>

        <div class="tech-container">
          <h2 for="technologi" class="label-contact">Tekhnologi</h2>
          <div class="tech-item">
            <input type="checkbox" id="nodejs" />
            <label for="nodejs">Node JS</label>
          </div>
          <div class="tech-item">
            <input type="checkbox" id="reactjs" />
            <label for="reactjs">React JS</label>
          </div>
          <div class="tech-item">
            <input type="checkbox" id="typescript" />
            <label for="typescript">Type Script</label>
          </div>
          <div class="tech-item">
            <input type="checkbox" id="angular" />
            <label for="angular">Angular</label>
          </div>
        </div>

        <label for="upload-image" class="label-contact">Upload Image</label>
        <input type="file" id="upload-image" class="input-contact" />

        <input type="submit" value="Submit" class="submit-contact" />
      </form>
    </div>

    <!-- LIST PROJECT -->
    <h1 class="project-h1">MY PROJECT</h1>
    <div id="list-project" class="list-project">
      <!-- akan di isi di js -->
    </div>

    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/project.js"></script>

  </body>
</html>
